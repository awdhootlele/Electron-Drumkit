<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hear-Me-Type</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>Electron DrumKit</h1>
    <pre>
      Press following keys on your keyboard and compose something out of it!!
    </pre>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    <div class="my-container container-fluid">
      <div class="row">
        <div class="col-xs-12">
  
          <div class="key" data-key="65">
            <kbd>A</kbd>
          </div>
  
          <div class="key" data-key="83">
            <kbd>S</kbd>
          </div>
  
          <div class="key" data-key="68">
            <kbd>D</kbd>
          </div>
  
          <div class="key" data-key="70">
            <kbd>F</kbd>
          </div>
  
          <div class="key" data-key="71">
            <kbd>G</kbd>
          </div>
  
          <div class="key" data-key="72">
            <kbd>H</kbd>
          </div>
  
          <div class="key" data-key="74">
            <kbd>J</kbd>
          </div>
  
          <div class="key" data-key="75">
            <kbd>K</kbd>
          </div>
  
          <div class="key" data-key="76">
            <kbd>L</kbd>
          </div>
  
        </div>
      </div>
  
      <div class="row">
        <audio data-key="65" src="./sounds/boom.wav"></audio>
        <audio data-key="83" src="./sounds/clap.wav"></audio>
        <audio data-key="68" src="./sounds/hihat.wav"></audio>
        <audio data-key="70" src="./sounds/kick.wav"></audio>
        <audio data-key="71" src="./sounds/openhat.wav"></audio>
        <audio data-key="72" src="./sounds/ride.wav"></audio>
        <audio data-key="74" src="./sounds/snare.wav"></audio>
        <audio data-key="75" src="./sounds/tink.wav"></audio>
        <audio data-key="76" src="./sounds/tom.wav"></audio>
      </div>
  
    </div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js');
      require('./functions.js');
    </script>
  </body>
</html>
